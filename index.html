<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax Effect</title>
</head>
<body>
    <header>
        <nav class="nav-header">
            <p>Crooks2k</p>
            <div class="links">
                <a id="home" href="">Home</a>
                <a id="git" href="">Github</a>
                <a id="about" href="">About</a>
                <a id="contact" href="">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="Parallax">
            <img id="moon" src="Resources/Images/moon.png">
        </div>

        <div class="Parallax" >
            <img id="stars" src="Resources/Images/stars.png">
        </div>

        <div class="Parallax">
            <img id="mountains" src="Resources/Images/mountains_behind.png">
        </div>

        <div class="Parallax">
            <img id="mountains-front" src="Resources/Images/mountains_front.png">
        </div>
        
    </main>
    <div class="middle">
        <h2>Welcome to my page</p>
    </div>
</body>
</html>
